<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>work1animation</title>
		<style type="text/css">
			@-webkit-keyframes move{
				from{
					left:0;
					top:0;
					}
				to{
					left:300px;
					top:300px;
				}
			}
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				animation: move 2s ease;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
