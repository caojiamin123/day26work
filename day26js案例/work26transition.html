<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work26transition</title>
		<style type="text/css">
			#div{
				width: 200px;
				height: 200px;
				background: red;
				margin: 200px auto;
				transition: all 3s ease;
			}
			#div:hover{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
