<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work33同步拖拽1</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		var odiv=document.getElementById("div");
		
		window.onstorage=function(){
			//console.log(typeof localStorage.dragMessage);  //string;
			var json=JSON.parse(localStorage.dragMessage);
			
			odiv.style.left=json.left+"px";
			odiv.style.top=json.top+"px";
		}
	</script>
</html>
