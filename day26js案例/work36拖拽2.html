<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work36拖拽2</title>
		<style type="text/css">
			#div{
				width: 200px;
				height: 200px;
				border: #000 2px dashed;
				margin: 100px auto;
				text-align: center;
				line-height: 200px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="div">请将文件拖到此处</div>
	</body>
	<script type="text/javascript">
		var odiv=document.getElementById("div");
		var timer=null;
		
		document.ondragover=function(){
			clearTimeout(timer);
			odiv.style.display="block";
		}
		
		timer=setTimeout(function(){
			odiv.style.display="none";
		},100)
	</script>
</html>
