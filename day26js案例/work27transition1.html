<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work27transition1</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				transition: all 3s ease;
				-webkit-transition: all 3s ease;
				-moz-transition: all 3s ease;
				-ms-transition: all 3s ease;
			}
			#div:hover{
				width: 500px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
